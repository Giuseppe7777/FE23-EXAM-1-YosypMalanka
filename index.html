<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <h1>
              Food blog
            </h1>
          </div>
          <div class="header-actions">
            <ul class="header-actions__items">
              <li class="header-actions__item">Recipe of the month</li>
              <li class="header-actions__item">Recipe</li>
              <li class="header-actions__item">
                <img src="img/icons-magnifying-glass.svg" alt="">
              </li>
            </ul>
          </div>
        </div>
        <nav class="menu">
          <ul class="menu__items">
            <li class="menu__item">Pasta</li>
            <li class="menu__item">Taco</li>
            <li class="menu__item">Pizza</li>
            <li class="menu__item">Dessert</li>
            <li class="menu__item">Breakfast</li>
            <li class="menu__item">Lunch</li>
            <li class="menu__item">Dinner</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="food-gallery">
      <div class="container">
        <div class="food-gallery__inner">
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/pizza-img.jpg" alt="pizza" >
            <div class="food-gallery__item-name">
              <p>Pizza</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/hamburger.jpg" alt="hamburger" >
            <div class="food-gallery__item-name">
              <p>Hamburger</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/toast.jpg" alt="toast" >
            <div class="food-gallery__item-name">
              <p>Toast</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/salmon.jpg" alt="salmon" >
            <div class="food-gallery__item-name">
              <p>Salmon</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/pasta.jpg" alt="pasta" >
            <div class="food-gallery__item-name">
              <p>Pasta</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/eggs.jpg" alt="eggs" >
            <div class="food-gallery__item-name">
              <p>Egg salad</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/fish.jpg" alt="fish" >
            <div class="food-gallery__item-name">
              <p>Fish</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/food.jpg" alt="food" >
            <div class="food-gallery__item-name">
              <p>Food</p>
            </div>
          </div>
          <div class="food-gallery__item">
            <img class="food-gallery__image" src="img/pancake.jpg" alt="pancake" >
            <div class="food-gallery__item-name">
              <p>Pancakes</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <nav class="footer-menu">
            <ul class="footer-menu__items">
              <li class="footer-menu__item">About</li>
              <li class="footer-menu__item">Recipes</li>
              <li class="footer-menu__item">FAQ</li>
              <li class="footer-menu__item">Contact us</li>
            </ul>
          </nav>
          <div class="footer__icons">
            <img class="footer__icons-image" src="img/icon-facebook.svg" alt="facebook">
            <img class="footer__icons-image" src="img/icon-linkedin.svg" alt="linkedin">
            <img class="footer__icons-image" src="img/icon-github.svg" alt="github">
          </div>
          <p>Â© Code Factory 2024</p>
        </div>
      </div>
    </footer>
  </body>
</html>
